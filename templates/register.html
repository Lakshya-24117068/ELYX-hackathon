<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elyx Hackathon Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a2342, #1e3c72); 
      margin: 0;
      padding: 0;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background: #000; 
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h2 {
      color: #fff;
      margin: 0;
      font-size: 1.5rem;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #00aaff;
    }

    /* Main Layout */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      padding: 40px 60px;
      gap: 50px;
    }

    /* Left Form */
    .register-container {
      background: white;
      color: #333;
      width: 420px;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .register-container h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #1e3c72;
    }

    .register-container p {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #004aad, #0077ff);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: linear-gradient(90deg, #00337a, #005fcc);
    }

    /* Right Branding Section */
    .branding {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .branding h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
    }

    .typing {
      font-size: 2rem;
      font-weight: 500;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards, blink 0.7s infinite;
    }

    /* Typing Animation */
    @keyframes typing {
      from { width: 0 }
      to { width: 18ch }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Dashboard Button */
    .dashboard-btn {
      display: none;
      padding: 15px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00aaff, #0077ff);
      color: white;
      cursor: pointer;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .main-container {
        flex-direction: column;
        text-align: center;
      }

      .register-container {
        width: 100%;
      }

      .branding h1 {
        font-size: 3rem;
      }

      .typing {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h2>ELYX</h2>
    <ul>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Chats</a></li>
      <li><a href="#">Visuals & Stats</a></li>
      <li><a href="#">Important Situations</a></li>
    </ul>
  </div>

  <div class="main-container">

    <!-- Left Form -->
    <div class="register-container">
      <h1>Register for Better Health</h1>
      <p>Fill out the form below to secure your spot in the event.</p>
      <form id="regForm">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">

        <label>Email</label>
        <input type="email" placeholder="Enter your email">

        <label>Country</label>
        <input type="text" placeholder="Enter your country name">

        <label>Phone No</label>
        <input type="text" placeholder="Phone_No">

        <button type="submit">Submit Registration</button>
      </form>
    </div>

    <!-- Right Branding -->
    <div class="branding" id="brandingBox">
      <h1>ELYX</h1>
      <div class="typing">Innovation and AI</div>

      <!-- Dashboard Button (hidden initially) -->
      <button id="dashboardBtn" class="dashboard-btn" onclick="window.location.href='/dashboard'">
        Go to Dashboard
      </button>
    </div>

  </div>

  <script>
    const form = document.getElementById("regForm");
    const brandingBox = document.getElementById("brandingBox");
    const dashboardBtn = document.getElementById("dashboardBtn");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // hide branding text
      brandingBox.querySelector("h1").style.display = "none";
      brandingBox.querySelector(".typing").style.display = "none";

      // show dashboard button in the same place
      dashboardBtn.style.display = "inline-block";
    });
  </script>
</body>
</html>
